<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Table using HTML and CSS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <table class="styled-table">
        <thead>
            <tr>
                <th>Operator</th>
                <th>Description</th>
                <th>Example</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>+</td>
                <td>Addition</td>
                <td>2+3 = 5</td>
            </tr>
            <tr>
                <td>-</td>
                <td>Subtraction</td>
                <td>3-2 = 1</td>
            </tr>
            <tr>
                <td>*</td>
                <td>Multiplication</td>
                <td>3*2 = 6</td>
            </tr>
            <tr>
                <td>/</td>
                <td>Division</td>
                <td>20/10 = 2</td>
            </tr>
            <tr>
                <td>%</td>
                <td>Mudulus(Remainder)</td>
                <td>5%2 = 1</td>
            </tr>
            <tr>
                <td>++</td>
                <td>Increment</td>
                <td>var a = 10; a++; Now a = 11</td>
            </tr>
            <tr>
                <td>--</td>
                <td>Decrement</td>
                <td>var a = 10; a--; Now a = 9</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
